<div class="container">
  <div class="row">
    <div class="col-md-9 col-md-offset-2" ng-hide="login.isLoggedIn">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter E-mail" name="login.email" ng-model="login.email">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Enter Password" name="login.password" ng-model="login.password">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="login.validate()">
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!--<div class="col-md-9 col-md-offset-2" ng-show="login.isLoggedIn">
      <h2 class="LoggedIn">Successfully Logged In as Admin!</h2>
      {{login.globalLog}}
    </div>-->
  </div>
</div>
