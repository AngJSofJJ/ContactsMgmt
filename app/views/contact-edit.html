<!-- EDIT CONTACT FORM -->
<form ng-submit="contactEdit.editFormSubmit()">
  <h3>Edit Contact</h3>
  <div class="row"> <!-- 1st Row -->
    <div class="large-6 columns">
      <label>Name:
        <input type="text" ng-model="contactEdit.name" placeholder="Contact Name"/>
      </label>
    </div>
    <div class="large-6 columns">
      <label>E-mail:
        <input type="text" ng-model="contactEdit.email" placeholder="Contact Email"/>
      </label>
    </div>
  </div>
  <div class="row"> <!-- 2nd Row -->
    <div class="large-6 columns">
      <label>Company:
        <input type="text" ng-model="contactEdit.company" placeholder="Company Name"/>
      </label>
    </div>
    <div class="large-6 columns">
      <label>Work Phone:
        <input type="text" ng-model="contactEdit.work_phone" placeholder="Work Phone"/>
      </label>
    </div>
  </div>

  <div class="row"> <!-- 3rd Row -->
    <div class="large-6 columns">
      <label>Mobile Phone:
        <input type="text" ng-model="contactEdit.mobile_phone" placeholder="Mobile Phone"/>
      </label>
    </div>
    <div class="large-6 columns">
      <label>Home Phone:
        <input type="text" ng-model="contactEdit.home_phone" placeholder="Home Phone"/>
      </label>
    </div>
  </div>
  <div class="row"> <!-- 4th Row -->
    <div class="large-6 columns">
      <label>Street Address:
        <input type="text" ng-model="contactEdit.street_address" placeholder="Street Address"/>
      </label>
    </div>
    <div class="large-6 columns">
      <label>City:
        <input type="text" ng-model="contactEdit.city" placeholder="City"/>
      </label>
    </div>
  </div>
  <div class="row"> <!-- 5th Row -->
    <div class="large-6 columns">
      <label>State:
        <input type="text" ng-model="contactEdit.state" placeholder="State" />
      </label>
    </div>
    <div class="large-6 columns">
      <label>Zip Code:
        <input type="text" ng-model="contactEdit.zipcode" placeholder="Zip Code"/>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <input type="submit" value="Save" class="button"/>
      <a class="btn btn-danger btn-primary" href="#/contacts">Cancel</a>
    </div>
  </div>

</form>
